	<body onload="typerwriter(90)" onunload="" >
        <div class='pattern' >
            <script src="/landing.js"></script>
            <h1 class="h1special" id="typewriter">Welcome to Tic Tac Toe Archive!</h1>
            <div class="card cardHover" style="position:fixed;top: 35%; left: 12%;" id="Try to win" onclick="transitionToWinPage()">
                <div class="content">
                  <div class="back">
                    <div class="back-content">
                      <svg id="TicTacToe" style="margin-top: 5%;" width="13.28vw" height="13.28vw" viewBox="0 0 204 204" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <line x1="68.5" x2="68.5" y2="204" stroke="#FAEBD7"></line>
                        <line x1="136.5" x2="136.5" y2="204" stroke="#FAEBD7"></line>
                        <line y1="67.5" x2="204" y2="67.5" stroke="#FAEBD7"></line>
                        <line y1="135.5" x2="204" y2="135.5" stroke="#FAEBD7"></line>
                        <path id="leftTopcircle" stroke="#FAEBD7" d="M14.5 34a19.5 19.5 0 1 0 39 0a19.5 19.5 0 1 0 -39 0" />
                        <path id="middleCircle" stroke="#FAEBD7" d="M82.5 102a19.5 19.5 0 1 0 39 0a19.5 19.5 0 1 0 -39 0" />
                        <line id="crossFirst" x1="151.971" y1="187.327" x2="187.327" y2="151.971" stroke="#FAEBD7"></line>
                        <line id="crossSecond" x1="152.679" y1="151.971" x2="188.034" y2="187.327" stroke="#FAEBD7"></line>
                      </svg>
              
                      <h1 id="TryToWinFont" class="Font">TRY TO WIN.</h1>
                    </div>
                  </div>
                  <div class="front">
                    <div class="front-content">
                        <div class="title">
                          <h1 style="font-size: 3.255vw;">Rules</h1>
                        </div>
                        <div class="title">
                          <h1 style="font-size: 1.627vw;">There are no special rules it is just a normal tic tac toe. Just you will NEVER win</h1>
                        </div>
                        <div class="title">
                          <h1 style="font-size: 1.627vw;">HENCE THE NAME, "TRY TO WIN"</h1>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
